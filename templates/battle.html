<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle</title>
</head>
<body>
    <h1>Battle</h1>
    <p><strong>{{ character.name }}'s Health:</strong> {{ character.health }}</p>
    <p><strong>Enemy Health:</strong> {{ enemy_health }}</p>
    <hr>
    <p>{{ message }}</p>
    <form method="post">
        <button type="submit" name="action" value="attack">Attack</button>
        <button type="submit" name="action" value="defend">Defend</button>
        <select name="action">
            <option value="" disabled selected>Use Item</option>
            {% for item in character.inventory %}
                {% if item['type'] == 'Sword' %}
                    <option value="use {{ item['name'] }}">Use Sword: {{ item['name'] }}</option>
                {% elif item['type'] == 'Shield' %}
                    <option value="use {{ item['name'] }}">Use Shield: {{ item['name'] }}</option>
                {% else %}
                    <option value="use {{ item['name'] }}">Use {{ item['name'] }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <button type="submit">Use Item</button>
    </form>
    {% if enemy_action %}
    <p><strong>Enemy {{ enemy_action }}</strong></p>
    {% endif %}
</body>
</html>
